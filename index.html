<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">    
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="h-text">Address Book</h2>
            <p class="p-text">Keeping track of your contacts have never been so easy</p>
        </div>
    </div>

    <div class="container">
        <div class="form-row">
            <div class="col-md-4">
            
            </div>
            <div class="col">
                <button type="submit" name="submit" class="btn mb-2 btn-color btn-text" style="font-family:'Ubuntu', san-serif;" onclick="addContacts()">
                    Add Contact
                </button>
            </div>
            <div class="col">
                <button type="submit" name="submit" class="btn mb-2 btn-color btn-text" style="font-family:'Ubuntu', san-serif;" onclick="viewContacts()">
                    View Contacts
                </button>
            </div>
            <div class="col-md-3">
            
            </div>
        </div>
    </div>
    <div class="container" id="add-contacts">
    <!-- <div class=""> -->
        <div class="row">
            <div class="col-md-4">
        
            </div>
        
            <div class="col-md-4">
                <form id="contact-form" role="form">
                    <div class="form-row">
                        <div class="col">
                            <label for="name" style="color:#000; font-family:'Monda', sans-serif">Name</label>
                            <input type="text" class="form-control form-contol-sm" name="name" id="name" placeholder="Name">
                        </div>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="col">
                            <label for="email" style="color:#000; font-family:'Monda', sans-serif">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="col">
                            <label for="file" style="color:#000; font-family:'Monda', sans-serif">Image</label>
                            <input type="file" class="form-control" name="image" id="image" placeholder="Choose Image">
                            <img id="contact-image" src="#" alt="Contact Image" />
                        </div>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="col">
                            <label for="mobile" style="color:#000; font-family:'Monda', sans-serif">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number">
                        </div>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="col">
                            <button type="submit" name="submit" class="btn mb-2 btn-color btn-text">
                                Add Contact
                            </button>
                        </div>
                        <div class="col">
                            <button type="submit" name="submit" class="btn mb-2 btn-color btn-text" onclick="hideContacts()"> 
                                Cancel
                            </button>
                        </div>
                    </div>
        
                </form>
            </div>
    <!-- </div> -->
    </div>
<br />
    <div class="container" id="contacts">
        <div class="row">
            <div class="col-md-2">

            </div>

            <div class="col-md-8">
                <h1>Contacts</h1>
                <table id="">
                    <tr id="" class="table-border">
                        <th class="table-border">Full Name</th>
                        <th class="table-border">Email</th>
                        <th class="table-border">Phone Number</th>
                        <th class="table-border">Actions</th>
                    </tr>
                </table>
            </div>

            <div class="col-md-2">

            </div>
        </div>
    </div>
</body>
</html>
